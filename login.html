<!-- Login HTML code -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log in to ConfoConnect</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
    </head>
    <body >
        <div class="header">
            <img src="logo.png">
            <img class="a" src="login image.png">
        </div>
        <div class="summary" style="background-color: rgb(206, 206, 206); padding: 8px 0px 8px 30px;border-bottom: 0.5px solid rgb(158, 157, 157);border-top: 0.5px solid rgb(158, 157, 157);" >
            <div class="pagetitle">
                Login to ConfoConnect
            </div>
        </div>
        <br>
        <form id="login" method="post" action="/account/verify" onsubmit="return login();" class="form1">
            <div>
                User Name: <input type="text" required maxlength="20">
            </div>
            <br>
            <div class="password" >
                Password: <input type="password" required maxlength="15">
            </div>
            <br>
            <button class="mybutton"><b>Log in</b></button>
            <br><br>
            <div class="container" style=" margin-left:8px; border-top: 0.5px solid rgba(0, 0, 0, 0.403);padding: 10px;">
                <a href="forgot_password.html">Forgot your password</a><br>
                <a href="sign_up.html">Create an account</a><br>
            </div>
        </form>
    </body>
</html>
