<!-- Sign Up HTML code -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="sign_up.css">
    </head>
    <body>
        <div class="header">
            <img src="logo.png">
            <img class="a" src="login image.png">
        </div>
        <div class="summary">
            <div class="pagetitle">
                Create a ConfoConnect Account :
            </div>
            <div class="firstline">Please fill out the following form. The required fields are marked by <div class="star">*</div>.</div>
        </div>
        <br>
        
        <form action="welcome.html" method="post"  class="form-body">
            <div>
                Full Name: <div class="star">*</div> <input type="text" size="40" required maxlength="20">
            </div>
            <br>
            <div class="email">
                Email: <div class="star">*</div> <input type="text" size="40" required>
            </div>
            <br>
            <div class="password" >
                Password: <div class="star">*</div> <input type="password" size="40" required maxlength="15">
            </div>
            <br>
            <div class="username">
                Username: <div class="star">*</div> <input type="text" size="40" required maxlength="20">
            </div>
            <center><input type="submit" value="Continue" class="signup-button"></center> 
            <br>
        </form>
        
    </body>
</html>
